{% extends "base.html" %}

{% block content %}
    {{post.render(post_author) | safe}}
    <br><br>
    <form class="comments-box" method="post">
        <label class="write">
        - Write Comment -<br>
        </label>
        <input class="combox" type="text" name="comment" value="{{comment}}">
        <input class="send" type="submit">
    </form>
    <br><br>
    {% if comments %}
        {% for c in comments%}
            {% if c['c_name']%}
            <div class="usercomment">
                {{c['c_name']}}
            </div>
            {% endif %}
            {% if c['c_comment']%}
                {{c['c_comment']}}
            {% endif %}
        {% endfor %}
    {% endif %}

{% endblock %}
