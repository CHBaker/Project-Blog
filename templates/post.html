<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
      <span class="post-username">by {{p.name}}</span>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
    {{editpost}}
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
