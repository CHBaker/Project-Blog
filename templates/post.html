<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
    <div class="post-edit">
      {% for p in posts %}
        {% post_id = p.post_id %}
      <a href="{{'blog/editpost/%s' % post_id}}">edit</a>
      {% endfor %}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
